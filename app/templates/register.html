{% extends "base.html" %}
{% block content %}
  <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-semibold mb-4">Create an account</h2>
    <form method="POST" class="space-y-4">
      <input name="username" placeholder="Username" class="w-full p-3 border rounded" required />
      <input name="email" type="email" placeholder="Email (optional)" class="w-full p-3 border rounded" />
      <input name="password" type="password" placeholder="Password" class="w-full p-3 border rounded" required />
      <button class="w-full py-3 bg-sky-600 text-white rounded">Sign up</button>
    </form>
    <p class="mt-4 text-sm text-slate-600">Already have an account? <a href="{{ url_for('main.login') }}" class="text-sky-600">Login</a></p>
  </div>
{% endblock %}
